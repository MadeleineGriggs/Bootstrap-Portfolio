<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio of Madeleine Griggs - Contact Page</title>
</head>
<body>
    
    <nav>
        <div class="nav-wrapper clearfix">
            <h1>Madeleine Griggs</h1>
            <div class="float-wrapper">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="contact-content-wrapper">
        <h2>Contact</h2>
        <hr class="hrMainContent">
        <div class="contact-form">
            <label for="contact-name">Name</label>
            <br>
                <input type="text" id="contact-name" name="your-name" placeholder="John Smith">
                <br>
            <label for="contact-email">Email</label>
            <br>
                <input type="email" id="contact-email" name="your-email" placeholder="example@gmail.com">
                <br>
            <label for="contact-message">Message</label>
            <br>
                <textarea id="contact-message" name="your-message" placeholder="write something..."></textarea>
            <input type="submit" value="Submit">
        </div>
    </div>
    <div class="footer">
        <p>Copyright</p>
    </div>
</body>
</html>
