<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio of Madeleine Griggs - Contact Page</title>
</head>
<body>

    <nav class="navbar p-0 w-100 mg-nav-border">
        <div class="container-fluid px-0">
            <div class="row w-100 mx-0">
                <div class="col-3 px-0">
                      <h1 class="mg-h1 text-center mb-0">Madeleine Griggs</h1>
                </div>
                <div class="col-7 mg-nav-background"></div>
                    <div class="col-2 w-100 d-flex justify-content-end mg-nav-background">
                        <a href="index.html" class="nav-link mg-nav-text">About</a>
                        <a href="portfolio.html" class="nav-link mg-nav-text">Portfolio</a>
                        <a href="contact.html" class="nav-link mg-nav-text">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="contact-content-wrapper">
        <h2>Contact</h2>
        <hr class="hrMainContent">
        <div class="contact-form">
            <label for="contact-name">Name</label>
            <br>
                <input type="text" id="contact-name" name="your-name" placeholder="John Smith">
                <br>
            <label for="contact-email">Email</label>
            <br>
                <input type="email" id="contact-email" name="your-email" placeholder="example@gmail.com">
                <br>
            <label for="contact-message">Message</label>
            <br>
                <textarea id="contact-message" name="your-message" placeholder="write something..."></textarea>
            <input type="submit" value="Submit">
        </div>
    </div>
    <div class="footer">
        <p>Copyright</p>
    </div>
</body>
</html>
