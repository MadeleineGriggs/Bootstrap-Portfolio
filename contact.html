<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio of Madeleine Griggs - Contact Page</title>
</head>
<body>

    <nav class="navbar p-0 w-100 mg-nav-border">
        <div class="container-fluid px-0">
            <div class="row w-100 mx-0">
                <div class="col-3 px-0">
                      <h1 class="mg-h1 text-center mb-0">Madeleine Griggs</h1>
                </div>
                <div class="col-7 mg-nav-background"></div>
                    <div class="col-2 w-100 d-flex justify-content-end mg-nav-background">
                        <a href="index.html" class="nav-link mg-nav-text">About</a>
                        <a href="portfolio.html" class="nav-link mg-nav-text">Portfolio</a>
                        <a href="contact.html" class="nav-link mg-nav-text">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container w-80">
            <div class="container-fluid mg-content-background mt-4 px-0">
                <div class="row w-100 mx-0">
                    <div class="col">
                        <h2 class="mg-h2 mx-5 mt-3">Contact</h2>
                    </div>
                </div>
                <hr class="mx-5">
                <div class="row w-100 mx-0 px-5">
                    <div class="form-group w-100 h-100">
                            <label for="contact-name">Name</label>
                                <input type="text" id="contact-name" class="form-control mb-3" name="your-name" placeholder="John Smith">
    
                            <label for="contact-email pt-5">Email</label>
                                <input type="email" id="contact-email" class="form-control mb-3" name="your-email" placeholder="example@gmail.com">

                            <label for="contact-message">Message</label>
                                <textarea id="contact-message" class="form-control mg-text-area mb-3" name="your-message" placeholder="write something..."></textarea>
                            <input type="submit" class="mg-submit mt-3" value="Submit">
                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        <p>Copyright</p>
    </div>
</body>
</html>
