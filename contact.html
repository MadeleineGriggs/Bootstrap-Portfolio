<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Basic Portfolio of Madeleine Griggs - Contact Page</title>
</head>
<body>

    <nav class="navbar p-0 w-100 mg-nav-border">
        <div class="container-fluid px-0">
            <div class="row w-100 mx-0">
            <div class="col-xl-3 col-lg-4 col-md-5 col-sm-12 px-0">
                <h1 class="mg-h1 text-center mb-0">Madeleine Griggs</h1>
            </div>
            <div class="col-xl-7 col-lg-6 col-md-3 col-sm-0 col-xs-0 mg-nav-background"></div>
                <div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 w-100 d-flex justify-content-xl-end justify-content-lg-end justify-content-center mg-nav-background">
                <a href="index.html" class="nav-link mg-nav-text">About</a>
                <a href="portfolio.html" class="nav-link mg-nav-text">Portfolio</a>
                <a href="contact.html" class="nav-link mg-nav-text">Contact</a>
                </div>
            </div>
            </div>
        </div>
        </nav>

    <div class="container w-80">
            <div class="container-fluid mg-content-background mt-4 px-0">
                <div class="row w-100 mx-0">
                    <div class="col">
                        <h2 class="mg-h2 mx-5 mt-3">Contact</h2>
                    </div>
                </div>
                <hr class="mx-5">
                <div class="row w-100 mx-0 px-5">
                    <div class="form-group w-100 h-100">
                            <label for="contact-name">Name</label>
                                <input type="text" id="contact-name" class="form-control mb-3" name="your-name" placeholder="John Smith">
    
                            <label for="contact-email pt-5">Email</label>
                                <input type="email" id="contact-email" class="form-control mb-3" name="your-email" placeholder="example@gmail.com">

                            <label for="contact-message">Message</label>
                                <textarea id="contact-message" class="form-control mg-text-area mb-3" name="your-message" placeholder="write something..."></textarea>
                            <input type="submit" class="mg-submit mt-3" value="Submit">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid w-100 mg-footer px-0 position-fixed pb-4 pt-2 mt-4">
            <p class="mg-footer-text mb-0">Copyright</p>
        </div>
</body>
</html>
